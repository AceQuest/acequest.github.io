<!DOCTYPE html>

	<head>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

			* {
				margin: 0;
				padding: 0;
			}

			body {
				height: 300vh;
			}

			a,
			p {
				font-family: 'Montserrat', sans-serif;
			}

			nav {
				display: flex;
				height: 50px;
				padding: 5px 10px;
				width: 100%;
				/*background-color: #87cefa;*/
				background-color: rgb(56, 179, 255);
				justify-content: center;
				position: fixed;
				overflow-y: scroll;
				transition: background-color 0.15s ease-in-out;
				z-index: 5;
			}

			nav.scrolled {
				background-color: white;
				box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
			}

			.nav {
				display: flex;
				justify-content: space-between;
				max-width: 1100px;
				width: 100%;
				align-items: center;
			}

			.nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				display: flex;
				align-items: center;
			}

			.nav li {
				display: inline-block;
			}

			.nav li:not(:first-child) {
				padding: 0 15px;
			}

			.nav li:first-child {
				margin-right: 20px;
			}

			.nav li:nth-child(3) {
				display: flex;
				align-items: center;
			}

			.nav li svg {
				margin-left: 3px;
				cursor: pointer;
			}

			.nav img {
				height: 30px;
				margin-top: 2px;
			}

			.nav-link {
				font-size: 16px;
				cursor: pointer;
				transition: color 0.15s ease-in-out;
			}

			.nav-link:hover {
				color: grey;
			}

			.nav button {
				display: none;
				border: none;
				background-color: transparent;
				height: 42px;
				width: 42px;
				position: relative;
			}

			.nav button .hamburger-hover {
				border: none;
				border-radius: 42px;
				position: absolute;
				top: 10px;
				left: 10.49px;
				width: 21px;
				height: 21px;
				opacity: 0;
				background-color: lightblue;
				transition: transform 0.35s cubic-bezier(0, .35, 1, 1.82), opacity 0.35s ease-in-out;
				z-index: -5;
			}

			.nav button:hover .hamburger-hover {
				transform: scale(2);
				opacity: 0.5;
			}

			.nav button svg g {
				transition: fill 0.35s ease-in-out;
				z-index: 1000;
			}

			nav.scrolled .nav button:hover svg g {
				background-color: white;
				fill: #0064a1;
			}

			nav.scrolled .nav button:hover svg g {
				fill: #0064a1;
			}

			.min-nav {
				position: fixed;
				right: -300px;
				z-index: 10;
				background-color: white;
				display: flex;
				flex-direction: column;
				width: 30%;
				max-width: 250px;
				height: 100vh;
				align-items: center;
				padding: 10px 20px;
				transform: translateX(0);
				transition: transform 0.35s cubic-bezier(0,.05,.32,1.31);
				box-shadow: -10px -10px 10px rgba(0, 0, 0, 0.15);
			}

			.min-nav.active {
				transform: translateX(-300px);
			}

			.min-nav button {
				border: none;
				background-color: white;
				height: 42px;
				width: 42px;
				display: flex;
				margin-bottom: 20px;
				padding: 5px;
				align-self: flex-end;
			}

			.min-nav input {
				background-image: url(images/search.png);
				background-repeat: no-repeat;
				text-indent: 40px;
				height: 40px;
				background-size: 30px 30px;
				margin-bottom: 10px;
				width: 100%;
				background-position: 5px 5px;
				border-radius: 8px;
				border: none;
				background-color: whitesmoke;
				font-size: 16px;
				font-family: 'Montserrat', sans-serif;
			}

			.min-nav-border {
				border-bottom: 1px solid rgb(228, 228, 228);
				height: 2px;
				width: 100%;
				margin-top: 8px;
				margin-bottom: 10px;
			}

			.min-nav-link {
				display: flex;
				align-items: center;
				width: 100%;
				margin-bottom: 20px;
				padding-left: 13px;
			}

			.min-nav-link img {
				margin-right: 10px;
			}

			.mnf {
				margin: 0;
			}

			.min-nav-link img {
				height: 25px;
				width: 25px;
			}


			@media screen and (max-width: 1200px) {
				.nav ul li:not(:first-child),
				.nav a {
					display: none;
				}

				.nav .hamburger {
					display: block;
				}
			}

			.hp1 {

				justify-content: center;
				padding-top: 250px;
				background-color: rgb(56, 179, 255);

				width: 70%;
			}

			.hp1-1-title {
				font-size: 60px;
				font-weight: 600;
			}

			.hp1-1-desc {
				font-size: 17px;
				line-height: 25px;
			}
