<!DOCTYPE html>
<html>

	<head>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

			* {
				margin: 0;
				padding: 0;
			}

			a,
			p {
				font-family: 'Montserrat', sans-serif;
			}

			nav {
				display: flex;
				height: 50px;
				padding: 5px 10px;
				width: 100%;
				/*background-color: #87cefa;*/
				background-color: #ffffff;
				justify-content: center;
				position: fixed;
				overflow-y: scroll;
				transition: background-color 0.15s ease-in-out;
				z-index: 5;
			}

			nav.scrolled {
				background-color: white;
				box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
			}

			.nav {
				display: flex;
				justify-content: space-between;
				max-width: 1100px;
				width: 100%;
				align-items: center;
			}

			.nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				display: flex;
				align-items: center;
			}

			.nav li {
				display: inline-block;
			}

			.nav li:not(:first-child) {
				padding: 0 15px;
			}

			.nav li:first-child {
				margin-right: 20px;
			}

			.nav li:nth-child(3) {
				display: flex;
				align-items: center;
			}

			.nav li svg {
				margin-left: 3px;
				cursor: pointer;
			}

			.nav img {
				height: 30px;
				margin-top: 2px;
			}

			.nav-link {
				font-size: 16px;
				cursor: pointer;
				transition: color 0.15s ease-in-out;
			}

			.nav-link:hover {
				color: grey;
			}

			.nav button {
				display: none;
				border: none;
				background-color: transparent;
				height: 42px;
				width: 42px;
				position: relative;
			}

			.nav button .hamburger-hover {
				border: none;
				border-radius: 42px;
				position: absolute;
				top: 10px;
				left: 10.49px;
				width: 21px;
				height: 21px;
				opacity: 0;
				background-color: lightblue;
				transition: transform 0.35s cubic-bezier(0, .35, 1, 1.82), opacity 0.35s ease-in-out;
				z-index: -5;
			}

			.nav button:hover .hamburger-hover {
				transform: scale(2);
				opacity: 0.5;
			}

			.nav button svg g {
				transition: fill 0.35s ease-in-out;
				z-index: 1000;
			}

			nav.scrolled .nav button:hover svg g {
				background-color: white;
				fill: #0064a1;
			}

			nav.scrolled .nav button:hover svg g {
				fill: #0064a1;
			}

			.min-nav {
				width: 100%;
				position: fixed;
				top: -200px;
				height: fit-content;
				padding: 10px 0px;
				background-color: white;
				transition: transform 0.35s cubic-bezier(0, -0.01, .36, 1.37), background-color 0.15s ease-in-out;
				transform: translateY(0px);
				z-index: 1;
			}

			.min-nav.active {
				box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.15);
				transform: translateY(260px);
			}

			.min-nav ul {
				display: flex;
				list-style-type: none;
				flex-direction: column;
				justify-content: center;
			}

			.min-nav li {
				margin: 0px 10px;
				padding: 10px 20px;
				transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
				cursor: pointer;
			}

			.min-nav li:nth-child(5) {
				padding: 0;
				margin: 10px 30px;
				border-bottom: 1px black solid;
			}

			.min-nav li:hover {
				background-color: rgb(0, 157, 255);
				color: white;
			}

			.su-li {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
			}

			.su-li li {
				text-align: center;
				margin: 10px 0px;
				border-radius: 30px;
				background-color: rgb(0, 157, 255);
				width: 25%;
				font-weight: 600;
				color: white;
				border: solid 2px rgb(0, 157, 255);
				transition: 0.15s background-color ease-in-out, 0.15s color ease-in-out;
			}

			.su-li li:first-child {
				margin-right: 10px;
				background-color: white;
				color: rgb(0, 157, 255);
			}

			.su-li li:first-child:hover {
				background-color: rgb(0, 157, 255);
				color: white;
			}

			.su-li li:active {
				border: 2px solid rgb(0, 0, 0);
			}



			@media screen and (max-width: 1200px) {

				.nav ul li:not(:first-child),
				.nav a {
					display: none;
				}

				.nav .hamburger {
					display: block;
				}
			}

			.login-area {
				padding-top: 200px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.login-area a {
				cursor: pointer;
				text-decoration: none;
			}

			.login-title-area {
				display: flex;
				flex-direction: column;
				text-align: center;
				width: fit-content;
				align-items: center;
			}

			.login-title {
				font-weight: 600;
				font-size: 30px;
				margin-bottom: 15px;
			}

			.login-desc p {
				margin-bottom: 3px;
			}

			.login-desc a {
				color: #0064a1;
			}

			.login-border {
				margin-top: 20px;
				border-bottom: 2px solid black;
				width: 30px;
			}

			.login-user-pass-area {
				margin-top: 70px;
				display: flex;
				flex-direction: column;
				width: 70%;
				max-width: 500px;
			}

			.login-user, .login-pass {
				display: flex;
				flex-direction: column;
				margin-bottom: 25px;
			}

			.login-user-desc, .login-pass-desc {
				display: flex;
				justify-content: space-between;
			}

			.login-user input, .login-pass input {
				margin-top: 5px;
				border-radius: 5px;
				border: 1px solid grey;
				height: 35px;
				font-size: 16px;
				font-family: 'Montserrat', sans-serif;
				padding-left: 10px;
			}

			.login-user input:focus, .login-pass input:focus {
				box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
			}

			.login-area button {
				margin-top: 20px;
				border-radius: 5px;
				border: 2px solid rgb(0, 157, 255);
				background-color: white;
				font-family: 'Montserrat', sans-serif;
				padding: 10px 30px;
				font-size: 15px;
				font-weight: 600;
				color: #0074bd;
				transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
			}

			.login-area button:hover {
				background-color: rgb(0, 157, 255);
				color: white;
			}

			.login-area button:focus {
				border-color: #0074bd;
			}
		</style>
	</head>

	<body>
		<nav>
			<div class="nav">
				<ul>
					<li><img class="nav-link" src="images/AceQuest-removebg-preview.png"></li>
					<li><a class="nav-link">Home</a></li>
					<li>
						<a class="nav-link">Courses</a>
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<g fill="#000000" fillrule="nonzero">
								<path
									d="M11.293 14.693L7.3 10.7a.99.99 0 1 1 1.4-1.4l3.3 3.3 3.3-3.3a.99.99 0 0 1 1.4 1.4l-3.993 3.993a1 1 0 0 1-1.414 0z">
							</g>
						</svg>
					</li>
					<li><a class="nav-link">IB</a></li>
					<li><a class="nav-link">About</a></li>
				</ul>
				<a class="nav-link" href="login.html">Login</a>
				<button class="hamburger nav-link">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
						<g fill="#000000" fillrule="nonzero">
							<path
								d="M19 11H5c-.6 0-1 .4-1 1s.4 1 1 1h14c.6 0 1-.4 1-1s-.4-1-1-1zM19 5H5c-.6 0-1 .4-1 1s.4 1 1 1h14c.6 0 1-.4 1-1s-.4-1-1-1zM19 17H5c-.6 0-1 .4-1 1s.4 1 1 1h14c.6 0 1-.4 1-1s-.4-1-1-1z">
							</path>
						</g>
					</svg>
					<div class="hamburger-hover"></div>
				</button>
			</div>
		</nav>
		<div class="min-nav">
			<ul>
				<li><a>Home</a></li>
				<li><a>Courses</a></li>
				<li><a>IB</a></li>
				<li><a>About</a></li>
				<li></li>
				<div class="su-li">
					<li><a href="sign-up.html">Sign Up</a></li>
					<li><a href="login.html">Login</a></li>
				</div>
			</ul>
		</div>
		<div class="login-area">
			<div class="login-title-area">
				<p class="login-title">Login</p>
				<div class="login-desc">
					<p>Don't have an account?</p>
					<a href="sign-up.html">Sign up for free.</a>
				</div>
				<div class="login-border"></div>
			</div>
			<div class="login-user-pass-area">
				<div class="login-user">
					<div class="login-user-desc">
						<p>Email or Username</p>
						<a>Forgot Your Username?</a>
					</div>
					<input class="search-bar" type="text" placeholder="Email or Username">
				</div>
				<div class="login-pass">
					<div class="login-pass-desc">
						<p>Password</p>
						<a>Forgot Your Password?</a>

					<input class="search-bar" type="text" placeholder="Password">
				</div>
			</div>
			<button>Login</button>
		</div>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="index.js"></script>
	</body>

</html>
