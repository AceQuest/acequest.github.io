<!DOCTYPE html>
<html>

<head>
	<title>AceQuest</title>
	<meta charset="utf-8">
	<meta content="descriptoin" name="description">

	<link rel="stylesheet" href="styles/general.css">
	<link rel="stylesheet" href="styles/sign-up.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="scripts/login.js"></script>
	<script src="https://apis.google.com/js/api:client.js"></script>
</head>

<body>
	<div class="sign-up-area">
		<div class="progress-area">
			<div class="progress-top">
				<p>1</p>
				<div class="progress-border"></div>
				<p>2</p>
			</div>
			<div class="progress-bottom">
				<p>Sign-Up</p>
				<p>Confirmation</p>
			</div>
		</div>
		<div class="sign-up-title-area">
			<p class="sign-up-title">Sign Up</p>
			<div class="sign-up-desc">
				<p>Have an account?</p>
				<a href="login.html">Login here.</a>
			</div>
			<div class="sign-up-border"></div>
		</div>
		<div class="sign-up-details-area">
			<div class="sign-up-details-1">
				<p>Create a Username</p>
				<input class="search-bar" type="text">
			</div>
			<div class="sign-up-details-2">
				<p>Email Address</p>
				<input class="search-bar" type="text">
			</div>
			<div class="sign-up-details-3">
				<p>Create a Password</p>
				<div class="password">
					<input class="search-bar" type="password">
					<button class="visible-toggle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="lucide lucide-eye">
							<path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
							<circle cx="12" cy="12" r="3" />
						</svg>
					</button>
					<button class="hidden-toggle">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
							stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
							class="lucide lucide-eye-off">
							<path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
							<path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
							<path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
							<line x1="2" x2="22" y1="2" y2="22" />
						</svg>
					</button>
				</div>
			</div>
			<button class="sign-up-button">Sign Up</button>
		</div>
	</div>
</body>

</html>
